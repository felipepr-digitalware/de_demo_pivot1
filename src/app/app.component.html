<div class="long-title"><h3>Prueba</h3></div>
<dx-pivot-grid
  id="sales"
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [allowExpandAll]="true"
  [height]="440"
  [showBorders]="true"
  [dataSource]="dataSource"
  [showRowGrandTotals]="false"
  [showRowTotals]="false"
  [showColumnTotals]="false"
  [texts]="{ 
    grandTotal: 'Total'
  }"
  (onCellClick)="onPivotCellClick($event)"
>
  <dxo-field-chooser [enabled]="false"></dxo-field-chooser>
</dx-pivot-grid>
<dx-popup
  [(visible)]="salesPopupVisible"
  [title]="salesPopupTitle"
  [width]="600"
  [height]="400"
  (onShown)="onPopupShown()"
>
  <div *dxTemplate="let data of 'content'">
    <dx-data-grid
      #drillDownDataGrid
      [width]="560"
      [height]="300"
      [dataSource]="drillDownDataSource"
      [columns]="['region', 'city', 'amount', 'date']"
    >
    </dx-data-grid>
  </div>
</dx-popup>
